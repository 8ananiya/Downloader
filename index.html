@property --rotate {
  syntax: "<angle>";
  initial-value: 132deg;
  inherits: false;
}

:root {
  --card-height: 65vh;

}

body{
    min-height: 100vh;

.ji {

 display: flex;

  flex-direction: column;
    padding-top: 30vh;
  padding-bottom: 30vh;
  box-sizing: border-box;
  font-size: 80px;
}
img{
    min-height: 10vh
  position: relative;
  margin: 0;
  padding: 0;
  display: flex;
  padding: 2% 6%;
  display: flex;
  align-items: right;
  justify-content: right;
  width: 250px;
}

#op{
  font-size: 80px;
}

.card::after {
  position: absolute;
  content: "";
  top: calc(var(--card-height) / 6);
  left: 0;
  right: 0;
  z-index: -1;
  height: 100%;
  width: 100%;
  margin: 0 auto;
  transform: scale(0.8);
  filter: blur(calc(var(--card-height) / 6));
  background-image: linear-gradient(
    var(--rotate)
    , #5ddcff, #3c67e3 43%, #4e00c2);
    opacity: 1;
  transition: opacity .5s;
  animation: spin 2.5s linear infinite;
}

@keyframes spin {
  0% {
    --rotate: 0deg;
  }
  100% {
    --rotate: 360deg;
  }
}

a {
  color: #212534;
  text-decoration: none;
  font-family: sans-serif;

  margin-top: 2rem;
}

text-align: center; 
            font-size: 50px;

                    #ee7752, 
                    #e73c7e, 
                     #23a6d5, 
                    #23d5ab);
           -webkit-background-clip: text; 
            color: transparent; 
  font-size: 18px;
  margin-top: 5px;
}
form{
  margin: 20px 0 27px;
}
form input{
  opacity: 0.7;
  width: 100%;
  height: 60px;
  outline: none;
  font-size: 19px;
  padding: 0 17px;
  border-radius: 5px;
  border: 1px solid #b3b2b2;
}
form button{
  opacity: 0.3;
  width: 100%;
  height: 60px;
  color: #fff;
  outline: none;
  font-size: 19px;
  padding: 15px 0;
  border: none;
  top: 40px;
  margin-top: 20px;
  background: #005cf4;
  border-radius: 5px;
  cursor: pointer;
  pointer-events: none;
}
form input:valid ~ button{
  opacity: 1;
  
  pointer-events: auto;
}
span{
  color: transparent;
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	border-radius: 5px;
  -webkit-background-clip: text; 
            color: transparent; 
}
@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
.card {
  background-color: rgba(255, 255, 255, 0.3);
  width: 100%;
  border-radius: 10px;
  padding: 10px;
  overflow: auto;
  box-shadow: 0 0 40px;
}
.card::before {
  z-index: -1;
  content: " ";
  width: 50%;
  height: 32%;
  
  background-size: cover;
  filter: blur(5px);
  position: absolute;
}


.content{
  text-align: center;
  background: rgba(255, 255, 255, 0.25);
  color: white;
  padding: 5rem 3rem;
  position: relative;
  display: grid;
  align-content: center;
  transition: transforem 1s;
  
  transform-style: preserve-3d;
  transition: 1s;
  
}
.content::before{
  content: "";
  position: absolute;
  z-index: 10px;
  inset: 0;
  border: 3px solid #fff;
  transform: translateZ(2rem);

}
.content::after{
  content: "";
  position: absolute;
  z-index: 0;
  inset: 0;
  background: rgba(229, 229, 299, 0.25);
  transform: translateZ(-2rem);
}
.title{
  position: relative;
  z-index: 10;
  font-size: 2.5rem;
transform: translateZ(6rem);
}
.subtitle{
  position: relative;
  z-index: 10;
  letter-spacing: 4px;
  font-size: 0.75rem;
transform: translateZ(8rem);
}
.content:hover{
  transform: rotateY(32deg) rotateX(32deg);
}
