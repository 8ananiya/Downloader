<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Magic Card</title>
  <link rel="stylesheet" href="./style.css">
<style>
@property --rotate {
  syntax: "<angle>";
  initial-value: 132deg;
  inherits: false;
}

:root {
  --card-height: 65vh;
  --card-width: calc(var(--card-height) / 1.5);
}


body {
  min-height: 100vh;
  background: #212534;
display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding-top: 2rem;
  padding-bottom: 2rem;
  box-sizing: border-box;
}






.card::after {
  position: absolute;
  content: "";
  top: calc(var(--card-height) / 6);
  left: 0;
  right: 0;
  z-index: -1;
  height: 100%;
  width: 100%;
  margin: 0 auto;
  transform: scale(0.8);
  filter: blur(calc(var(--card-height) / 6));
  background-image: linear-gradient(
    var(--rotate)
    , #5ddcff, #3c67e3 43%, #4e00c2);
    opacity: 1;
  transition: opacity .5s;
  animation: spin 2.5s linear infinite;
}

@keyframes spin {
  0% {
    --rotate: 0deg;
  }
  100% {
    --rotate: 360deg;
  }
}

a {
  color: #212534;
  text-decoration: none;
  font-family: sans-serif;
  font-weight: bold;
  margin-top: 2rem;
}

svg{font-weight:bold;max-width:1000px;height:100%;}
h1{
  color: #fff;
  font-size: 27px;
  font-weight: 500;
}
h3{
text-align: center; 
            font-size: 50px; 
            background: linear-gradient(to left, 
                    #ee7752, 
                    #e73c7e, 
                     #23a6d5, 
                    #23d5ab);
           -webkit-background-clip: text; 
            color: transparent; 
  font-size: 18px;
  margin-top: 5px;
}
form{
  margin: 20px 0 27px;
}
form input{
  opacity: 0.7;
  width: 90%;
  height: 60px;
  outline: none;
  font-size: 19px;
  padding: 0 17px;
  border-radius: 5px;
  border: 1px solid #b3b2b2;
}
form button{
  opacity: 0.3;
  width: 100%;
  height: 60px;
  color: #fff;
  outline: none;
  font-size: 19px;
  padding: 15px 0;
  border: none;
  top: 40px;
  margin-top: 20px;
  background: #005cf4;
  border-radius: 5px;
  cursor: pointer;
  pointer-events: none;
}
form input:valid ~ button{
  opacity: 1;
  
  pointer-events: auto;
}
span{
  color: transparent;
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	border-radius: 5px;
  -webkit-background-clip: text; 
            color: transparent; 
}
@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

</style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="card">
      <header>
        
<h1><span>CORETECH</span> File Downloader</h1>
        
        
        <h3>paste the url of Video,imges and pdf to download For Free</h3>
      </header>
      <form action="#">
        <input type="url" placeholder="Paste file url" required>
        <button>Download File</button>
      </form>
    </div>
</div>

</body>
</html>
